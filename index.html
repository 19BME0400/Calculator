<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center>My Calculator</center></h1>
    <div class="center mt-50">
    <div id="Calculator" >
        <div class="screen display">

        </div>
        <div class="buttons">
            <div class="ac bt center">
                AC
            </div>
            <div class="bt center change">
                +/-
            </div>
            <div class="percent bt center">
                %
            </div>
            <div class="special center" >
                /
            </div>
        </div>
        <div class="buttons">
            <div class="op1 bt center">
                7
            </div>
            <div class="op1 bt center">
                8
            </div>
            <div class="op1 bt center">
                9
            </div>
            <div class="special center">
                *
            </div>
        </div>
        <div class="buttons">
            <div class="op1 bt center">
                4
            </div>
            <div class="op1 bt center">
                5
            </div>
            <div class="op1 bt center">
                6
            </div>
            <div class="special center">
                -
            </div>
        </div>
        <div class="buttons">
            <div class="op1 bt center">
                1
            </div>
            <div class="op1 bt center">
                2
            </div>
            <div class="op1 bt center">
                3
            </div>
            <div class="special center">
                +
            </div>
        </div>
        <div class="buttons">
            <div class="op1 zero-bt center">
               0
            </div>
            <div class="bt op1 center">
                .
            </div>
            <div class="res center">
                =
            </div>
        </div>
        <div>

        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
